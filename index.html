<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="display">
    <p>8+3-9*4</p>
  </div>
  <div class="keys">
    <div class="row">
      <div class="keyHolder">
        <div class="key">7</div>
      </div>
      <div class="keyHolder">
        <div class="key">8</div>
      </div>
      <div class="keyHolder">
        <div class="key">9</div>
      </div>
      <div class="keyHolder">
        <div class="key">+</div>
      </div>
    </div>
    <div class="row">
      <div class="keyHolder">
        <div class="key">4</div>
      </div>
      <div class="keyHolder">
        <div class="key">5</div>
      </div>
      <div class="keyHolder">
        <div class="key">6</div>
      </div>
      <div class="keyHolder">
        <div class="key">-</div>
      </div>
    </div>
    <div class="row">
      <div class="keyHolder">
        <div class="key">1</div>
      </div>
      <div class="keyHolder">
        <div class="key">2</div>
      </div>
      <div class="keyHolder">
        <div class="key">3</div>
      </div>
      <div class="keyHolder">
        <div class="key">*</div>
      </div>
    </div>
    <div class="row">
      <div class="keyHolder">
        <div class="key">0</div>
      </div>
      <div class="keyHolder">
        <div class="key">.</div>
      </div>
      <div class="keyHolder">
        <div class="key">=</div>
      </div>
      <div class="keyHolder">
        <div class="key">/</div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
